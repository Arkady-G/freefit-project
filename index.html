<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FreeFit</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#" class="logo">
          <img src="logo.svg" alt="Logo" />
        </a>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Мероприятия</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Расписание</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О компании</a>
            </li>
          </ul>
        </nav>
        <ul class="nav social">
          <li class="social-item">
            <a href="#" class="social-link"
              ><img
                class="animate-social-item"
                src="icons/in.svg"
                alt="Instagram"
            /></a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link"
              ><img
                class="animate-social-item"
                src="icons/fb.svg"
                alt="Facebook"
            /></a>
          </li>
        </ul>
      </header>
    </div>
    <main>
      <div class="main">
        <div class="learn-more">
          <h1 class="learn-more-title">
            онлайн&nbsp;тренировки<br />любой сложности
          </h1>
          <p class="learn-more-feature">> 15 &nbsp;тренировок</p>
          <p class="learn-more-description">
            в области спортивной<br />физиологии и нутрициологии
          </p>
          <div class="learn-more-btn">
            <form action="#">
              <button class="btn btn-default">Узнать подробнее</button>
            </form>
          </div>
          <div class="arrow-scroll-down">
            <a class="arrow-icon" href="#">
              <img src="/icons/arrow.svg" alt="Scroll down" />
            </a>
          </div>
        </div>
        <div class="main-image">
          <img src="img/image_main.png" alt="FreeFit" />
        </div>
      </div>
    </main>
    <section>
      <div class="events">
        <h2 class="upcoming-title">Ближайшие события</h2>
        <div class="events-item gradirent-item">
          <p class="events-date">29.06 - 4.07</p>
          <h3 class="events-title">Марафон выносливости</h3>
          <form class="form-events-item" action="#">
            <button class="btn btn-events-item">Учавствовать</button>
          </form>
          <img src="img/maraphon.png" alt="Марафон" />
          <div class="hashtag-item">
            <p class="hashtag-item-text">Марафон</p>
          </div>
        </div>
        <div class="events-item gradirent-item">
          <p class="events-date">9.07</p>
          <h3 class="events-title">Как стать<br />тренером?</h3>
          <form class="form-events-item" action="#">
            <button class="btn btn-events-item">Учавствовать</button>
          </form>
          <img src="img/vebinar_1.png" alt="Вебинар 1" />
          <div class="hashtag-item">
            <p class="hashtag-item-text">Вебинар</p>
          </div>
        </div>
        <div class="events-item gradirent-item">
          <p class="events-date">15.07</p>
          <h3 class="events-title">Йога, как стиль жизни</h3>
          <form class="form-events-item" action="#">
            <button class="btn btn-events-item">Учавствовать</button>
          </form>
          <img src="img/vebinar_2.png" alt="Вебинар 2" />
          <div class="hashtag-item">
            <p class="hashtag-item-text">Вебинар</p>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
