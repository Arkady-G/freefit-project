<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FreeFit</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="#" class="logo">
          <img src="logo.svg" alt="Logo" />
        </a>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Мероприятия</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Расписание</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О компании</a>
            </li>
          </ul>
        </nav>
        <ul class="nav social">
          <li class="social-item">
            <a href="#" class="social-link"
              ><img
                class="animate-social-item"
                src="icons/in.svg"
                alt="Instagram"
            /></a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link"
              ><img
                class="animate-social-item"
                src="icons/fb.svg"
                alt="Facebook"
            /></a>
          </li>
        </ul>
      </header>
    </div>
    <main>
      <div class="main">
        <div class="learn-more">
          <h1 class="learn-more-title">
            онлайн&nbsp;тренировки<br />любой сложности
          </h1>
          <p class="learn-more-feature">> 15 &nbsp;тренировок</p>
          <p class="learn-more-description">
            в области спортивной<br />физиологии и нутрициологии
          </p>
          <div class="learn-more-btn">
            <form action="#">
              <button class="btn btn-default">Узнать подробнее</button>
            </form>
          </div>
		  <div class="arrow-scroll-down">
			<a class="arrow-icon" href="#">
				<img src="../icons/arrow.svg" alt="Scroll down">
			</a>
		  </div>
        </div>
        <div class="main-image">
          <img src="img/image_main.png" alt="FreeFit" />
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
